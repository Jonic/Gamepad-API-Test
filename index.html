<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />

		<title>Gamepad API Test</title>

		<link href="assets/styles/master.css" rel="stylesheet" />
	</head>

	<body>
		<h1>Gamepad Test</h1>

		<h2>Axes</h2>

		<ul>
			<li>Up:    <span class="value-up">0</span></li>
			<li>Down:  <span class="value-down">0</span></li>
			<li>Left:  <span class="value-left">0</span></li>
			<li>Right: <span class="value-right">0</span></li>
		</ul>

		<h2>Buttons</h2>

		<ul>
			<li>A:      <span class="value-a">0</span></li>
			<li>B:      <span class="value-b">0</span></li>
			<li>X:      <span class="value-x">0</span></li>
			<li>Y:      <span class="value-y">0</span></li>
			<li>L:      <span class="value-l">0</span></li>
			<li>R:      <span class="value-r">0</span></li>
			<li>Select: <span class="value-select">0</span></li>
			<li>Start:  <span class="value-start">0</span></li>
		</ul>

		<script src="assets/scripts/_application.js"></script>
	</body>
